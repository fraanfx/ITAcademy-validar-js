<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3 Validation</title>
            <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section>
        <br>
        <hr>
        <div class="container">
            
            <div class="row">
                <div class="col col-lg-6">
                    <h2 class="display-6 fw-bold text-center py-5">
                        Inicia Sessió
                    </h2>
                    <form method="POST"  action="javascript:void(0);" id="loginForm" onsubmit="return loginCredentials()" name="loginForm">
                        
                    <div class="mb-3  py-2">
                
                    <input type="text" class="form-control" name="inputEmail" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">
                    <div class="invalid-feedback" id="errorEmail"></div>
                    </div>
                    <div class="mb-3  py-2">
                   
                    <input type="password" class="form-control" id="inputPass" placeholder="Contraseña">
                    <div class="invalid-feedback" id="errorPassword"></div>
                </div>
                    
                    <div class="d-grid  py-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    
                    <label class="form-check-label text-primary  py-2">¿Heu oblidat la contraseña?</label>
                </form>
            </div>
            <div class="col col-lg-6">
                <form method="POST"  action="javascript:void(0);" id="registerForm" onsubmit="return registerCredentials()" name="loginForm">
                    <h2 class="display-6 fw-bold text-center py-5">
                        Crea un compte
                    </h2>
                <div class="mb-3 py-2">
            
                <input type="text" class="form-control" id="inputUser" aria-describedby="emailHelp" placeholder="Usuari">
                <div class="invalid-feedback" id="errorUser"></div>  
                </div>
                <div class="mb-3 py-2">
               
                    <select class="form-select" id="inputProvincia" aria-label="Default select example">
                        <option selected value="">Selecciona la teva provincia</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Girona">Girona</option>
                        <option value="Tarragona">Tarragona</option>
                        <option value="Lleida">Lleida</option>
                      </select>
                      <div class="invalid-feedback" id="errorProvincia"></div>
                </div>

                <div class="mb-3 py-2">
                
                    <input type="text" class="form-control" id="inputMail" aria-describedby="emailHelp" placeholder="Email">
                    <div class="invalid-feedback" id="errorMail"></div>
                </div>
                <div class="mb-3 py-2">
                   
                    <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                    <div id="emailHelp" class="form-text py-1">La contrasenya ha de contenir una majúscula, un número i mínim 8 caràcters.</div>
                    <div class="invalid-feedback" id="errorPass"></div>
                </div>
                
                

                <div class="mb-3 py-2">
                   
                        <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirma la contraseña">
                        <div class="invalid-feedback" id="errorConfirm"></div>
                    </div>




                <div class="mb-3 form-check py-2">
                    <input type="checkbox" class="form-check-input" id="checkTerms">
                    <label class="form-check-label" for="checkTerms">Al crear un compte, acceptes els <b>Termes i Condicions</b> i la <b>Política de Privadesa</b>, incloent la <b>Política de Cookies</b>.</label>
                    <div class="invalid-feedback" id="errorCheck"></div>
                </div>
                  <div class="d-grid py-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
               
            
            </form>
            </div>
            </div>
        </div>
    </section>

  
  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    
    <div class="modal-dialog" style="z-index: 1000;" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Modal title</h5>
          <button type="button" class="close hideModal" id="loginModalClose" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody">
         
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary hideModal" id="loginModalClose" data-dismiss="modal">Tancar</button>
          <button type="button" class="btn btn-primary hideModal">Continuar</button>
        </div>
      </div>
    </div>
    <div class="modal-backdrop hideModal" style="opacity: 0.1; z-index: 900;"></div>
  </div>
    


    <!-- JavaScript Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
